<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
	<h1>로그인 페이지</h1>
	<hr>
	<form action="/login" method="POST">
		<input type="text" name="username" placeholder="username을 입력하세요" /> <br /> 
		<input type="password" name="password" placeholder="password를 입력하세요" /> <br />
		<button>로그인</button>

	</form>
	<a href="/oauth2/authorization/google">구글 로그인</a> <!-- 여기서 /oauth2/authorization/google은 리이브러리에서 인식하는 고정된 규칙이다. -->
	<a href="/oauth2/authorization/facebook">페이스북 로그인</a> 
	<a href="/oauth2/authorization/naver">네이버 로그인</a> 
	<a href="/joinForm">회원가입 하기</a>
	
</body>
</html>
